<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <title>To-do List Web App </title>
</head>
<body>
    <nav class="navbar">
        
            <a>To-Do List Web App</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="bg">
    <form id="form-task">
       
        <div>
            <input type="text" id="title" class="form-control" maxlength="50" autocomplete="off" placeholder="Title" required>
        </div><br>
        <div>
            <textarea type="text" id="description" cols="30" rows="10" class="form-control1"
                      maxlength="500" autocomplete="off" placeholder="Description" required></textarea>
        </div><br>
        <button type="submit" class="form-control2">Save</button>
    
    </form>
    <br><br>
</div>
</div>
    <div class="container">
    <table class="table-form">
      <tr class="display">
        <th>Title</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
    </table>
    
        <hr>
        <div id="task"></div>
 
    </div>

   
    <script src="app.js"></script>

</body>
</html>
